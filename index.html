<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="JavaScript practice code" />
    <title>JavaScript Practice</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div></div>

    <script>
      "use strict";

      class Rectangle {
        constructor(height, width) {
          this.height = height;
          this.width = width;
        }

        toString() {
          return this.height + "x" + this.width;
        }
      }

      const rectangle = new Rectangle(10, 20);
      const rectangle2 = new Rectangle(20, 30);

      const hashCode = (s) =>
        s.split("").reduce((a, b) => ((a << 5) - a + b.charCodeAt(0)) | 0, 0);

      console.log(rectangle.toString());
      console.log(hashCode(rectangle.toString()));
      console.log(rectangle2.toString());
      console.log(hashCode(rectangle2.toString()));
    </script>
  </body>
</html>
